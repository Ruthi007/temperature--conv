<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 30px;
}

h1 {
    text-align: center;
    padding: 20px;
    background-color: #4CAF50;
    color: white;
}

#temp-form {
    margin: 20px;
    display: flex;
    flex-direction: column;
}

#temp-form label {
    margin-bottom: 5px;
}

#temp-form input[type="number"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
}

#temp-form select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
}

#temp-form button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    margin-right: 10px;
}

#temp-form button:last-child {
    margin-right: 0;
}

#temp-form button:hover {
    background-color: #45a049;
}

#output {
    margin-top: 30px;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="temp-form">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" name="temperature" step="0.01" required>
            <br>
            <label for="scale">Scale:</label>
            <select id="scale" name="scale" required>
                <option value="kelvin">Kelvin</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <br>
            <button type="submit">Convert</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="temp.js"></script>
</body>
</html>
